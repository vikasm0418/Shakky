<img src="{{album.logo}}" style="width:450px">

<h1> {{ album.album_title }}</h1>
<h3>{{ album.artist }}</h3>

{% if error_message %}
	<p><strong>{{ error_message }}</strong>
{% endif %}

<form action="{% url 'music:favourite' album.id %}" method="post">
		{% csrf_token %}
		{% for song in album.song_set.all %}
			<input type="checkbox" id="song{{ forloop.counter }}" name="song" value="{{ song.id }}"/>
			<label for ="song{{ forloop.counter }}">
				{{ song.song_title }}
				{% if song.is_favourite %}
					<img src="http://pngimg.com/upload/star_PNG1592.png" style="width:10px">
					{% endif %}
			</label><br>
		{% endfor %}
		<input type="submit" value='Favourite'>

</form>
