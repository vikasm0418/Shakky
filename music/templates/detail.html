{% extends 'music/base.html' %}
{% block title %}Song details{% endblock %}
{% block new %}
<img src="{{album.logo}}" style="width:450px">

<h1> {{ album.album_title }}</h1>
<h3>{{ album.artist }}</h3>

		{% for song in album.song_set.all %}
			{{ song.song_title }}
			{% if song.is_favourite %}
				<img src="http://pngimg.com/upload/star_PNG1592.png" style="width:10px">
			{% endif %}
			<br>
		{% endfor %}
{% endblock %}
